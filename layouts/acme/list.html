{{define "bodyClass"}}list{{end}}

{{define "body"}}
<section>
  <article>
    <h1>{{.Title}}</h1>
    {{.Content}}
    <div class="posts">
      {{ range .Paginator.Pages }}
      <div class="post">
        <a href="{{.Permalink}}">{{default (.File.ContentBaseName | humanize | title) .Title}}</a>
        <summary>{{.Summary}}</summary>
      </div>
      {{end}}
    </div>
    {{ template "_internal/pagination.html" . }}
  </article>
</section>
{{ end }}
